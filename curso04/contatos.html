<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos/contatos.css" />
    <link rel="stylesheet" href="estilos/reset.css" />
    <title>Contatos</title>
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="./src/logo01.jpg" alt="Logo do site" id="logo" /></h1>

        <nav>
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="produtos.html">Produtos</a>
            </li>
            <li>
              <a href="contatos.html">Contato</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form class="form">
        <label for="nome-sobrenome">Nome e Sobrenome *</label>
        <input
          type="text"
          id="nome-sobrenome"
          class="input-padrao"
          required
          placeholder="Nome"
        />

        <label for="email">Email *</label>
        <input
          type="email"
          id="email"
          class="input-padrao"
          required
          placeholder="Email@email.com"
        />

        <label for="tell">Telefone *</label>
        <input
          type="tel"
          id="tell"
          class="input-padrao"
          required
          placeholder="(xx) xxxxx-xxxx"
        />

        <label for="msg">Mensagem *</label>
        <textarea id="msg" cols="65" rows="10" required></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-email">
            <input
              type="radio"
              name="contato"
              id="radio-email"
              value="email"
            />Email</label
          >

          <label for="radio-tell"
            ><input
              type="radio"
              name="contato"
              id="radio-tell"
              value="tellefone"
            />Telefone</label
          >

          <label for="radio-whatsapp">
            <input
              type="radio"
              name="contato"
              id="radio-whatsapp"
              value="whatsapp"
              checked
            />Whatsapp</label
          >
        </fieldset>

        <fieldset>
          <legend>Qual horario para ser atendido?</legend>
          <select name="" id="">
            <option>Manh√£</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label
          ><input type="checkbox" class="checkbox" checked /> Gostaria de
          receber as novidades por email?</label
        >

        <input type="submit" value="Enviar Formulario" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>horario</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h as 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h as 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h as 20H</td>
          </tr>
        </tbody>
      </table>

    </main>

    <footer>
      <!--<img src="#" alt="logo"> -->
      <p>&copy; Criado por Pedro Trudes</p>
    </footer>
  </body>
</html>
